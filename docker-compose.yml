version: '3.8'

services:
  postgres:
    image: postgis/postgis:14-3.3
    container_name: land_data_postgres
    environment:
      POSTGRES_DB: land_data
      POSTGRES_USER: landuser
      POSTGRES_PASSWORD: landpass123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U landuser -d land_data"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
