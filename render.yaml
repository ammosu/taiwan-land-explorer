databases:
  # PostgreSQL Database with PostGIS
  - name: taiwan-land-db
    plan: free
    region: singapore
    databaseName: land_data
    user: landuser
    postgresMajorVersion: 14

services:

  # Backend API Service
  - type: web
    name: taiwan-land-api
    env: docker
    region: singapore
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: taiwan-land-db
          property: connectionString
      - key: CORS_ORIGINS
        value: "*"
      - key: PORT
        value: "8001"
    healthCheckPath: /api/stats/summary

  # Frontend Static Site
  - type: web
    name: taiwan-land-explorer
    env: static
    region: singapore
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: taiwan-land-api
          type: web
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
