# Render Blueprint for Taiwan Land Explorer
# Deploys: PostgreSQL + Backend API + Frontend

databases:
  - name: taiwan-land-db
    databaseName: land_data
    user: landuser
    region: singapore
    plan: free
    # PostGIS extension must be enabled manually after creation:
    # psql "CONNECTION_STRING" -c "CREATE EXTENSION IF NOT EXISTS postgis;"

services:
  # Backend API Service
  - type: web
    name: taiwan-land-api
    runtime: docker
    region: singapore
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /api/stats/summary
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: taiwan-land-db
          property: connectionString
      - key: CORS_ORIGINS
        value: "*"
      - key: PORT
        value: "8001"

  # Frontend Static Site
  - type: web
    name: taiwan-land-explorer
    runtime: static
    region: singapore
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: taiwan-land-api
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
